<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name">Rock Paper Scissors</div>
    <div class="icon">
        <div class="icon-line1">
            <div class="icon-rock icon-box"></div>
        </div>
        <div class="icon-line2">
            <div class="icon-scissor icon-box"></div>
            <div class="icon-paper icon-box"></div>
        </div>
    </div>
    <div class="count">
        <div class="count-you count-box">
            <div class="count-you-count count-count">0</div>
            <div class="count-you-tex count-tex">YOU</div>
            
        </div>
        <div class="count-comp count-box">
            <div class="count-comp-count count-count">0</div>
            <div class="count-comp-tex count-tex">COMP</div>
        </div>

    </div>
    <div class="result">
        <div class="result-btn">Pick Your Move</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
